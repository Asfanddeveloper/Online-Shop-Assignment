<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <center>
        <h1>Signup Page</h1>

        <fieldset>

            <legend><h2>Sign Up Form</h2></legend>

            <p><strong>Create Your Account</strong></p>

            <br><br>

            <form action="">
                <label for="fullname">
                    Full Name:
                    <input type="text" placeholder="Enter your Fullname" maxlength="15" name="fname" required>
                </label>
                <br><br><br>

                <label for="mobile">
                    Mobile: &nbsp;
                    &nbsp;  &nbsp;<input type="number" placeholder="Enter your Number" name="mobile" required>
                </label>
                <br><br><br>

                <label for="dob">
                    Date of Birth:
                    &nbsp; &nbsp; <input type="datetime-local" name="dob" required>
                </label>

                <br><br><br>
    
                <label for="email">
                    Email: &nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp; <input type="email" placeholder="Enter your Ename" maxlength="70" name="email" required>
                </label>
                <br><br><br>
    
                <label for="password">
                    Password:&nbsp;
                    <input type="password" placeholder="Enter your Password" maxlength="20" name="password" required>
                </label>
                <br><br>
                <br><br>

    
                <input type="submit" value="Signup">
                <br><br>
            </form>

            <p>Already have an account? <a href="./login.html">Login</a></p>

        </fieldset>

        <br><br>

        <li><a href="./index.html">Back</a></li>
    </center>
</body>
</html>
